<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="apple.png" type="image/png">
  <title>Hey Calorie!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üçé Hey Calorie!</h1>
      <p>Calorie Counter</p>
      <button id="themeToggle"><i class="fas fa-moon"></i> Dark Theme</button>
    </header>

    <!-- Food Section -->
    <div class="section">
      <h2><i class="fas fa-utensils"></i> Calories Consumed</h2>
      <input type="text" id="foodInput" placeholder="E.g.: grilled chicken">
      <input type="number" id="foodQuantity" placeholder="Quantity (in grams or ml)">
      <button id="foodButton"><i class="fas fa-calculator"></i> Calculate Calories</button>
      <p id="foodResult"></p>
      <p id="lipidiosResult"></p>
      <p id="proteinasResult"></p>
      <p id="carboidratosResult"></p>
    </div>

    <!-- Exercise Section -->
    <div class="section">
      <h2><i class="fas fa-running"></i> Calories Burned</h2>
      <input type="text" id="exerciseInput" placeholder="E.g.: walking">
      <input type="number" id="exerciseDuration" placeholder="Duration (in minutes)">
      <input type="number" id="weightInput" placeholder="Your weight in kg (optional)">
      <button id="exerciseButton"><i class="fas fa-calculator"></i> Calculate Calories Burned</button>
      <p id="exerciseResult"></p>
    </div>

    <footer>
      <p>Made with ‚ù§Ô∏è by Isabela Nardi</p>
      <p>Data from <a href="https://world.openfoodfacts.org/">Open Food Facts</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
